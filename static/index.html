<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>The Art's Search</title>
  </head>
  <body>
    <div class="py-5 text-center container" style="max-width: 800px">
      <div class="row py-sm-5 text-white">
        <h1 class="fw-light">to touch your soul</h1>
        <p class="lead text-body-secondary">the art's search engine</p>
      </div>
      <div class="row py-sm-3">
        <div class="col-sm-8 mx-auto">
          <div class="input-group mb-3">
            <input id="search-string" type="text" class="form-control" placeholder="Something you keen on..." aria-describedby="button-addon2" />
            <button class="btn btn-light" type="button" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row py-sm-5">
        <div id="cards_container" class="hstack gap-3 justify-content-center"></div>
      </div>

      <div class="row">
        <h3 id="no_result" class="fw-light text-white invisible">no relevant results found</h3>
      </div>
    </div>

    <template id="card_template">
      <div class="card shadow-sm" style="width: 300px; height: 500px; box-sizing: content-box">
        <img id="card-thumb" class="card-img-top" style="height: 200px" alt="..." />

        <div class="card-body">
          <h5 id="card-title" class="card-title"></h5>
          <p id="card-author" class="card-title fw-semibold"></p>
          <p id="card-text" class="card-text" style="font-size: 12px"></p>
        </div>
        <div class="card-footer">
          <small id="card-type" class="text-body-secondary"></small><br />
          <small id="card-date" class="text-body-secondary"></small>
        </div>
      </div>
    </template>
    <script src="script.js?version=3"></script>
  </body>
</html>
